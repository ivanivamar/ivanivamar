<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ivan Ivanov Marin - Home</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="client/css/main.css" />
	<script src="client/js/build.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="flex">
                <h1 class="font-medium">Design System</h1>
            </div>
            <div class="colors flex flex-column">
                <div class="flex flex-row" style="margin-bottom: 24px;align-items: center;">
                    <div class="color-type flex flex-center">Accent colors</div>
                    <div class="color-container flex flex-row flex-center flex-space-between">
                        <div class="color color-primary"></div>
                        Primary Key color
                    </div>
                    <div class="color-container flex flex-row flex-space-between flex-center">
                        <div class="color color-secondary"></div>
                        Secondary Key color
                    </div>
                </div>
                <div class="flex flex-row" style="align-items: center;">
                    <div class="color-type flex flex-center">Neutral colors</div>
                    <div class="color-container flex flex-row flex-center flex-space-between">
                        <div class="color color-neutral"></div>
                        Neutral Key Color
                    </div>
                </div>
            </div>
            <div class="typography">
                <div class="flex flex-row">
                    <div class="flex flex-column">
                        <div class="typography-card flex flex-column">
                            <div class="font-name">
                                product.sans.medium
                            </div>
                            <div class="tag-name flex flex-row">
                                <h1 class="font-medium">Heading</h1>
                                <div class="tag-name-size flex flex-center">L</div>
                            </div>
                        </div>
                        <div class="typography-card flex flex-column">
                            <div class="font-name">
                                product.sans.medium
                            </div>
                            <div class="tag-name flex flex-row">
                                <h2 class="font-medium">Heading</h2>
                                <div class="tag-name-size flex flex-center">M</div>
                            </div>
                        </div>
                        <div class="typography-card flex flex-column">
                            <div class="font-name">
                                product.sans.bold
                            </div>
                            <div class="tag-name flex flex-row">
                                <h3 class="font-bold">Heading</h3>
                                <div class="tag-name-size flex flex-center">S</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-column" style="margin-left: 16px;">
                        <div class="typography-card flex flex-column">
                            <div class="font-name">
                                product.sans.medium
                            </div>
                            <div class="tag-name flex flex-row">
                                <p class="font-medium">Paragraph</p>
                                <div class="tag-name-size flex flex-center">S</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="flex flex-row flex-evenly" style="margin-bottom: 64px;">
                    <a href="#!" class="btn btn-raised">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        Button
                    </a>
                    <a href="#!" class="btn btn-primary">Button</a>
                    <a href="#!" class="btn btn-secondary">Button</a>
                    <a href="#!" class="btn btn-text">Button</a>
                </div>
                <div class="flex flex-row flex-evenly">
                    <a href="#!" class="fab">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                    </a>
                    <a href="#!" class="fab fab-text">
                        <span class="material-symbols-outlined">
                            edit
                        </span>
                        Button
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
